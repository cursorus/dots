<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow Particle Army</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: sans-serif;
        }

        /* Канвас на весь экран под кнопками */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            display: block;
        }

        /* Кнопки поверх всего */
        .ui-container {
            position: absolute;
            bottom: 80px;
            z-index: 10;
            display: flex;
            gap: 120px;
        }

        .btn-box {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid white;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
        }

        .main-btn:hover {
            background: white;
            color: black;
            transform: scale(1.1);
        }

        /* Всплывающее окно ввода */
        .popup {
            position: absolute;
            bottom: 90px;
            background: #222;
            border: 1px solid white;
            padding: 10px;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 20;
        }

        .popup.active { display: flex; }

        input {
            background: #000;
            border: 1px solid #555;
            color: white;
            padding: 8px;
            width: 80px;
            text-align: center;
            outline: none;
        }

        .ok-btn {
            background: white;
            color: black;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .arrow-up::before { content: "▲"; }
        .arrow-down::before { content: "▼"; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="ui-container">
        <div class="btn-box">
            <div class="popup" id="pop-sub">
                <input type="number" id="in-sub" placeholder="Сколько?">
                <button class="ok-btn" onclick="apply('sub')">ОК</button>
            </div>
            <button class="main-btn arrow-down" id="btn-sub" onclick="show('sub')"></button>
        </div>

        <div class="btn-box">
            <div class="popup" id="pop-add">
                <input type="number" id="in-add" placeholder="Сколько?">
                <button class="ok-btn" onclick="apply('add')">ОК</button>
            </div>
            <button class="main-btn arrow-up" id="btn-add" onclick="show('add')"></button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let currentNumber = 10; // Начнем с 10, чтобы сразу было видно число
        let particles = [];
        let bgParticles = [];
        const DOT_SIZE = 2.5;
        const SPEED = 0.015; // Очень плавно и медленно

        let width, height;
        let addBtnPos = {x: 0, y: 0};
        let subBtnPos = {x: 0, y: 0};

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            
            const b1 = document.getElementById('btn-add').getBoundingClientRect();
            const b2 = document.getElementById('btn-sub').getBoundingClientRect();
            addBtnPos = { x: b1.left + 35, y: b1.top + 35 };
            subBtnPos = { x: b2.left + 35, y: b2.top + 35 };
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.tx = x; // Target X
                this.ty = y; // Target Y
                this.type = type; // 'text', 'bg', 'orbit', 'dead'
                this.angle = Math.random() * Math.PI * 2;
                this.radius = 50 + Math.random() * 30;
                this.opacity = (type === 'bg') ? 0.3 : 1;
            }

            update() {
                if (this.type === 'bg') {
                    this.x += Math.sin(this.angle) * 0.2;
                    this.y += Math.cos(this.angle) * 0.2;
                    this.angle += 0.01;
                    return true;
                }

                if (this.type === 'orbit') {
                    // Кружатся вокруг кнопки Плюс
                    let ox = addBtnPos.x + Math.cos(this.angle) * this.radius;
                    let oy = addBtnPos.y + Math.sin(this.angle) * this.radius;
                    this.x += (ox - this.x) * 0.05;
                    this.y += (oy - this.y) * 0.05;
                    this.angle += 0.02;
                    return true;
                }

                // Движение к цели (текст или уход в кнопку)
                this.x += (this.tx - this.x) * SPEED;
                this.y += (this.ty - this.y) * SPEED;

                if (this.type === 'dead' && Math.abs(this.x - this.tx) < 2) return false;
                return true;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, DOT_SIZE, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function getNumberCoords(num) {
            const tempCanvas = document.createElement('canvas');
            const tCtx = tempCanvas.getContext('2d');
            tempCanvas.width = width;
            tempCanvas.height = height;

            tCtx.fillStyle = "white";
            tCtx.textAlign = "center";
            tCtx.textBaseline = "middle";
            tCtx.font = "bold 220px Arial"; // Толстый шрифт
            tCtx.fillText(num.toString(), width / 2, height / 2 - 40);

            const imgData = tCtx.getImageData(0, 0, width, height).data;
            const coords = [];
            const step = 7; // Плотность

            for (let y = 0; y < height; y += step) {
                for (let x = 0; x < width; x += step) {
                    if (imgData[(y * width + x) * 4 + 3] > 128) {
                        coords.push({x, y});
                    }
                }
            }
            return coords;
        }

        function morph(newNum) {
            const newTargets = getNumberCoords(newNum);
            const currentParticles = particles.filter(p => p.type !== 'dead' && p.type !== 'bg');

            // Сопоставляем старые точки новым целям
            const count = Math.min(newTargets.length, currentParticles.length);
            for (let i = 0; i < count; i++) {
                currentParticles[i].tx = newTargets[i].x;
                currentParticles[i].ty = newTargets[i].y;
                currentParticles[i].type = 'text';
            }

            // Если нужно больше точек (Add)
            if (newTargets.length > currentParticles.length) {
                for (let i = currentParticles.length; i < newTargets.length; i++) {
                    const p = new Particle(addBtnPos.x, addBtnPos.y, 'orbit');
                    p.tx = newTargets[i].x;
                    p.ty = newTargets[i].y;
                    particles.push(p);
                    // Выпускаем из орбиты в строй через секунду
                    setTimeout(() => p.type = 'text', 1000 + Math.random() * 1500);
                }
            } 
            // Если нужно меньше точек (Sub)
            else if (newTargets.length < currentParticles.length) {
                for (let i = newTargets.length; i < currentParticles.length; i++) {
                    currentParticles[i].type = 'dead';
                    currentParticles[i].tx = subBtnPos.x;
                    currentParticles[i].ty = subBtnPos.y;
                }
            }
            currentNumber = newNum;
        }

        function show(type) {
            document.getElementById('pop-add').classList.remove('active');
            document.getElementById('pop-sub').classList.remove('active');
            document.getElementById('pop-' + type).classList.add('active');
        }

        function apply(type) {
            const val = parseInt(document.getElementById('in-' + type).value);
            if (!isNaN(val)) {
                let n = (type === 'add') ? currentNumber + val : currentNumber - val;
                morph(n);
                document.getElementById('in-' + type).value = '';
                document.getElementById('pop-' + type).classList.remove('active');
            }
        }

        // Инициализация
        for(let i=0; i<60; i++) bgParticles.push(new Particle(Math.random()*width, Math.random()*height, 'bg'));
        
        // Маленькая задержка, чтобы координаты кнопок точно определились
        setTimeout(() => morph(currentNumber), 200);

        function loop() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, width, height);

            bgParticles.forEach(p => { p.update(); p.draw(); });
            
            particles = particles.filter(p => {
                const alive = p.update();
                if (alive) p.draw();
                return alive;
            });

            requestAnimationFrame(loop);
        }
        loop();

    </script>
</body>
</html>
