<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Particle Chaos Math</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        /* Центральное поле ввода под числом */
        .input-overlay {
            position: absolute;
            top: 65%; /* Под числом */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #444;
        }

        .input-overlay.active {
            display: flex;
        }

        input {
            background: #111;
            border: 1px solid #fff;
            color: white;
            padding: 12px;
            font-size: 18px; /* 16px+ убирает автозум в iOS */
            width: 150px;
            text-align: center;
            border-radius: 5px;
            outline: none;
            margin-bottom: 10px;
        }

        .confirm-btn {
            background: white;
            color: black;
            border: none;
            padding: 10px 25px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Кнопки внизу */
        .controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 100px;
            z-index: 50;
        }

        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.5);
            background: rgba(0,0,0,0.5);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .btn:hover {
            border-color: white;
            background: white;
            color: black;
        }

        .arrow-up::before { content: "▲"; }
        .arrow-down::before { content: "▼"; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="input-overlay" id="inputBox">
        <input type="number" id="valInput" placeholder="Число..." pattern="\d*">
        <button class="confirm-btn" onclick="applyChange()">ГОТОВО</button>
    </div>

    <div class="controls">
        <button class="btn arrow-down" id="btnDown" onclick="openInput('sub')"></button>
        <button class="btn arrow-up" id="btnUp" onclick="openInput('add')"></button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const MAX_VAL = 9999999999;
        
        let width, height;
        let currentNum = 10;
        let particles = [];
        let mode = 'idle'; // idle, chaos
        let currentAction = 'add';
        
        const DOT_GAP = 6;
        const SPEED = 0.05;
        const CHAOS_STRENGTH = 4;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, type) {
                this.x = x; this.y = y;
                this.tx = x; this.ty = y;
                this.vx = 0; this.vy = 0;
                this.type = type; // 'text', 'orbit', 'dead'
                this.angle = Math.random() * Math.PI * 2;
                this.orbitRadius = 40 + Math.random() * 15;
            }

            update() {
                if (this.type === 'orbit') {
                    // Кружатся ровно вокруг активной кнопки
                    const btn = currentAction === 'add' ? document.getElementById('btnUp') : document.getElementById('btnDown');
                    const r = btn.getBoundingClientRect();
                    const cx = r.left + r.width / 2;
                    const cy = r.top + r.height / 2;

                    let ox = cx + Math.cos(this.angle) * this.orbitRadius;
                    let oy = cy + Math.sin(this.angle) * this.orbitRadius;
                    
                    this.x += (ox - this.x) * 0.1;
                    this.y += (oy - this.y) * 0.1;
                    this.angle += 0.04;
                } else {
                    // Движение к цели с эффектом "суеты"
                    let destX = this.tx;
                    let destY = this.ty;

                    if (mode === 'chaos' && this.type === 'text') {
                        destX += (Math.random() - 0.5) * CHAOS_STRENGTH * 10;
                        destY += (Math.random() - 0.5) * CHAOS_STRENGTH * 10;
                    }

                    this.x += (destX - this.x) * SPEED;
                    this.y += (destY - this.y) * SPEED;
                }

                if (this.type === 'dead' && Math.abs(this.x - this.tx) < 2) return false;
                return true;
            }

            draw() {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function getCoords(num) {
            const tCanvas = document.createElement('canvas');
            const tCtx = tCanvas.getContext('2d');
            tCanvas.width = width;
            tCanvas.height = height;

            // Динамический размер шрифта: втискиваем в 90% ширины экрана
            let fontSize = width / (num.toString().length * 0.7);
            if (fontSize > 200) fontSize = 200;

            tCtx.font = `bold ${fontSize}px Arial`;
            tCtx.textAlign = 'center';
            tCtx.textBaseline = 'middle';
            tCtx.fillText(num.toString(), width / 2, height / 2 - 50);

            const data = tCtx.getImageData(0, 0, width, height).data;
            const coords = [];
            for (let y = 0; y < height; y += DOT_GAP) {
                for (let x = 0; x < width; x += DOT_GAP) {
                    if (data[(y * width + x) * 4 + 3] > 128) coords.push({x, y});
                }
            }
            return coords;
        }

        function openInput(action) {
            currentAction = action;
            document.getElementById('inputBox').classList.add('active');
            document.getElementById('valInput').focus();
        }

        function applyChange() {
            const val = parseInt(document.getElementById('valInput').value) || 0;
            document.getElementById('inputBox').classList.remove('active');
            document.getElementById('valInput').value = '';

            let nextNum = currentAction === 'add' ? currentNum + val : currentNum - val;
            if (nextNum < 0) nextNum = 0;
            if (nextNum > MAX_VAL) nextNum = MAX_VAL;

            const targets = getCoords(nextNum);
            const active = particles.filter(p => p.type !== 'dead');

            // Включаем суету
            mode = 'chaos';

            // Если добавляем — создаем "армию" в орбите
            if (targets.length > active.length) {
                const diff = targets.length - active.length;
                for (let i = 0; i < diff; i++) {
                    particles.push(new Particle(width/2, height, 'orbit'));
                }
            } 
            // Если отнимаем — лишние уходят в кнопку
            else if (targets.length < active.length) {
                const btn = document.getElementById('btnDown').getBoundingClientRect();
                for (let i = targets.length; i < active.length; i++) {
                    active[i].type = 'dead';
                    active[i].tx = btn.left + 30;
                    active[i].ty = btn.top + 30;
                }
            }

            // Ждем пока "суета" и "армия" подействуют, потом строим
            setTimeout(() => {
                mode = 'idle';
                const finalParticles = particles.filter(p => p.type !== 'dead');
                // Сортировка для плавности перетекания
                finalParticles.sort((a,b) => a.y - b.y || a.x - b.x);
                targets.sort((a,b) => a.y - b.y || a.x - b.x);

                for (let i = 0; i < targets.length; i++) {
                    finalParticles[i].type = 'text';
                    finalParticles[i].tx = targets[i].x;
                    finalParticles[i].ty = targets[i].y;
                }
                currentNum = nextNum;
            }, 1500); // 1.5 секунды на "сборы"
        }

        // Фоновые точки
        let bgDots = Array.from({length: 50}, () => ({
            x: Math.random() * width,
            y: Math.random() * height,
            vx: (Math.random() - 0.5) * 0.5,
            vy: (Math.random() - 0.5) * 0.5
        }));

        function loop() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, width, height);

            // Фон
            ctx.fillStyle = 'rgba(255,255,255,0.2)';
            bgDots.forEach(d => {
                d.x += d.vx; d.y += d.vy;
                if(d.x < 0 || d.x > width) d.vx *= -1;
                if(d.y < 0 || d.y > height) d.vy *= -1;
                ctx.beginPath(); ctx.arc(d.x, d.y, 1.5, 0, Math.PI*2); ctx.fill();
            });

            // Частицы числа
            particles = particles.filter(p => {
                const keep = p.update();
                if (keep) p.draw();
                return keep;
            });

            requestAnimationFrame(loop);
        }

        // Старт
        const startCoords = getCoords(currentNum);
        particles = startCoords.map(c => {
            const p = new Particle(c.x, c.y, 'text');
            p.tx = c.x; p.ty = c.y;
            return p;
        });
        loop();

    </script>
</body>
</html>
