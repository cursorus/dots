<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow Particle Math</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505; /* Чуть мягче черного */
            color: white;
            font-family: 'Courier New', Courier, monospace; /* Более техничный шрифт */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* UI */
        .ui-container {
            position: absolute;
            bottom: 10%;
            z-index: 10;
            display: flex;
            gap: 80px; /* Подальше друг от друга */
            align-items: center;
        }

        .control-group {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
            outline: none;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        .btn:hover {
            border-color: white;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
            transform: scale(1.05);
        }

        .input-popup {
            position: absolute;
            bottom: 90px;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid #444;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
            transition: all 0.5s ease;
            width: 100px;
            align-items: center;
        }

        .input-popup.active {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }

        input[type="number"] {
            background: transparent;
            border: none;
            border-bottom: 1px solid white;
            color: white;
            padding: 5px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            outline: none;
        }

        .confirm-btn {
            background: white;
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            transition: background 0.3s;
        }

        .confirm-btn:hover {
            background: #aaa;
        }

        /* Иконки */
        .arrow-up::before { content: "▲"; }
        .arrow-down::before { content: "▼"; }

    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="ui-container">
        <div class="control-group" id="group-sub">
            <div class="input-popup" id="popup-sub">
                <input type="number" id="input-sub" placeholder="0" min="1">
                <button class="confirm-btn" onclick="processInput('sub')">Убрать</button>
            </div>
            <button class="btn arrow-down" id="btn-sub" onclick="togglePopup('sub')"></button>
        </div>

        <div class="control-group" id="group-add">
            <div class="input-popup" id="popup-add">
                <input type="number" id="input-add" placeholder="0" min="1">
                <button class="confirm-btn" onclick="processInput('add')">Добавить</button>
            </div>
            <button class="btn arrow-up" id="btn-add" onclick="togglePopup('add')"></button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let currentNumber = 0; 
        
        // Массивы
        let particles = []; 
        let bgParticles = [];
        
        // Настройки
        const P_SIZE = 2.5; // Размер точки
        const GAP = 6;      // Плотность сетки (чем меньше, тем больше точек)
        const SPEED = 0.03; // Коэффициент скорости (чем меньше, тем медленнее) 0.03 - очень плавно
        
        // Позиции кнопок (вычисляются)
        let btnAddPos = { x: 0, y: 0 };
        let btnSubPos = { x: 0, y: 0 };

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            
            // Находим координаты кнопок для анимации
            const btnAddRect = document.getElementById('btn-add').getBoundingClientRect();
            const btnSubRect = document.getElementById('btn-sub').getBoundingClientRect();
            
            btnAddPos = { 
                x: btnAddRect.left + btnAddRect.width / 2, 
                y: btnAddRect.top + btnAddRect.height / 2 
            };
            btnSubPos = { 
                x: btnSubRect.left + btnSubRect.width / 2, 
                y: btnSubRect.top + btnSubRect.height / 2 
            };
        }
        window.addEventListener('resize', resize);
        // Вызовем resize чуть позже, чтобы DOM прогрузился
        setTimeout(resize, 100);

        // --- КЛАСС ЧАСТИЦЫ ---
        class Particle {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.tx = x; // Target X
                this.ty = y; // Target Y
                
                this.type = type; // 'bg', 'text', 'orbit', 'dying'
                this.orbitAngle = Math.random() * Math.PI * 2; // Угол на орбите
                this.orbitRadius = 60 + Math.random() * 20;   // Радиус орбиты вокруг кнопки
                
                // Для плавного покачивания фона
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
            }

            update() {
                // 1. ФОНОВЫЕ
                if (this.type === 'bg') {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                    return true;
                }

                // 2. ОРБИТА (новые точки кружатся вокруг кнопки)
                if (this.type === 'orbit') {
                    // Цель - точка на окружности вокруг кнопки Add
                    const targetOrbitX = btnAddPos.x + Math.cos(this.orbitAngle) * this.orbitRadius;
                    const targetOrbitY = btnAddPos.y + Math.sin(this.orbitAngle) * this.orbitRadius;
                    
                    // Плавное приближение к орбите
                    this.x += (targetOrbitX - this.x) * 0.05;
                    this.y += (targetOrbitY - this.y) * 0.05;
                    
                    // Медленное вращение самой орбиты
                    this.orbitAngle += 0.02; 
                    return true;
                }

                // 3. ТЕКСТ (основной режим) и УМИРАНИЕ
                const dx = this.tx - this.x;
                const dy = this.ty - this.y;
                
                // Физика плавного прибытия (Easing)
                this.x += dx * SPEED;
                this.y += dy * SPEED;

                // Если это умирающая частица и она долетела до кнопки "Вниз"
                if (this.type === 'dying') {
                    // Проверка расстояния (если близко - исчезаем)
                    if (Math.abs(dx) < 2 && Math.abs(dy) < 2) {
                        return false; // Удалить из массива
                    }
                }

                return true;
            }

            draw() {
                ctx.fillStyle = 'white';
                
                if (this.type === 'bg') {
                    ctx.globalAlpha = 0.3; // Тусклый фон
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 1, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.globalAlpha = 1;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, P_SIZE, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.globalAlpha = 1;
            }
        }

        // --- ГЕНЕРАЦИЯ КООРДИНАТ ТЕКСТА ---
        function getTextCoordinates(text) {
            const tCanvas = document.createElement('canvas');
            const tCtx = tCanvas.getContext('2d');
            tCanvas.width = width;
            tCanvas.height = height;
            
            // Адаптивный шрифт
            let fontSize = 200;
            const str = text.toString();
            if (str.length > 3) fontSize = 140;
            if (str.length > 5) fontSize = 90;

            // Используем шрифт из кругов (просто жирный шрифт, отрисуем точками)
            tCtx.font = `bold ${fontSize}px Arial`; 
            tCtx.textAlign = 'center';
            tCtx.textBaseline = 'middle';
            tCtx.fillStyle = 'white';
            tCtx.fillText(str, width / 2, height / 2 - 80); // Чуть выше центра

            const imageData = tCtx.getImageData(0, 0, width, height).data;
            const coords = [];

            // Сканируем
            for (let y = 0; y < height; y += GAP) {
                for (let x = 0; x < width; x += GAP) {
                    const alpha = imageData[(y * width + x) * 4 + 3];
                    if (alpha > 128) {
                        coords.push({ x, y });
                    }
                }
            }
            return coords;
        }

        // --- УМНОЕ РАСПРЕДЕЛЕНИЕ (Core Logic) ---
        function morphTo(newNumber) {
            const targets = getTextCoordinates(newNumber);
            const activeParticles = particles.filter(p => p.type !== 'dying' && p.type !== 'bg');
            
            // Сортируем и частицы, и цели по координатам (Y, затем X)
            // Это помогает сопоставить левую верхнюю точку с левой верхней целью
            // Минимизирует "суету"
            activeParticles.sort((a, b) => (a.y - b.y) || (a.x - b.x));
            targets.sort((a, b) => (a.y - b.y) || (a.x - b.x));

            const particlesNeeded = targets.length;
            const particlesAvailable = activeParticles.length;

            // 1. Обновляем цели для существующих (кто успел, тот и встал)
            const commonCount = Math.min(particlesNeeded, particlesAvailable);
            for (let i = 0; i < commonCount; i++) {
                activeParticles[i].tx = targets[i].x;
                activeParticles[i].ty = targets[i].y;
                activeParticles[i].type = 'text'; // Если были 'orbit', станут 'text'
            }

            // 2. Если нужно БОЛЬШЕ частиц (Добавление)
            if (particlesNeeded > particlesAvailable) {
                const countToAdd = particlesNeeded - particlesAvailable;
                
                for (let i = 0; i < countToAdd; i++) {
                    const targetIndex = particlesAvailable + i;
                    // Создаем точку прямо в центре кнопки ADD
                    const p = new Particle(btnAddPos.x, btnAddPos.y, 'orbit');
                    
                    // Запоминаем её финальную цель в тексте
                    // Но пока не говорим ей туда лететь, пусть покружится
                    // Мы используем хак: tx/ty это конечная цель для текста
                    // Но в update() для 'orbit' мы игнорируем tx/ty и используем круговую логику
                    p.tx = targets[targetIndex].x;
                    p.ty = targets[targetIndex].y;
                    
                    particles.push(p);

                    // Таймер: через случайное время (1-2 сек) отправить точку на место
                    setTimeout(() => {
                        p.type = 'text'; // Переключаем режим, и она полетит к tx/ty
                    }, 800 + Math.random() * 1000);
                }
            }
            
            // 3. Если нужно МЕНЬШЕ частиц (Вычитание)
            if (particlesNeeded < particlesAvailable) {
                const countToRemove = particlesAvailable - particlesNeeded;
                
                // Берем лишние с конца (те, что справа/снизу)
                for (let i = 0; i < countToRemove; i++) {
                    const p = activeParticles[particlesNeeded + i];
                    p.type = 'dying';
                    p.tx = btnSubPos.x; // Летим в кнопку SUB
                    p.ty = btnSubPos.y;
                }
            }
        }

        // --- UI ФУНКЦИИ ---

        function togglePopup(type) {
            resize(); // Обновить координаты кнопок на всякий случай
            document.getElementById('popup-add').classList.remove('active');
            document.getElementById('popup-sub').classList.remove('active');
            
            const popup = document.getElementById(`popup-${type}`);
            if (popup) {
                popup.classList.add('active');
                setTimeout(() => document.getElementById(`input-${type}`).focus(), 100);
            }
        }

        function processInput(type) {
            const input = document.getElementById(`input-${type}`);
            const val = parseInt(input.value);
            
            if (!isNaN(val)) {
                if (type === 'add') currentNumber += val;
                if (type === 'sub') currentNumber -= val;
                
                morphTo(currentNumber);
                
                input.value = '';
                document.getElementById(`popup-${type}`).classList.remove('active');
            }
        }

        // --- ИНИЦИАЛИЗАЦИЯ И ЦИКЛ ---

        function init() {
            // Фон
            for(let i=0; i<80; i++) {
                bgParticles.push(new Particle(Math.random()*width, Math.random()*height, 'bg'));
            }
            // Первое число
            morphTo(currentNumber);
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // Отрисовка фона
            bgParticles.forEach(p => { p.update(); p.draw(); });

            // Отрисовка основных частиц
            // Фильтруем (удаляем те, что update() вернул false)
            particles = particles.filter(p => {
                const alive = p.update();
                if (alive) p.draw();
                return alive;
            });

            requestAnimationFrame(animate);
        }

        // Старт
        init();

    </script>
</body>
</html>
