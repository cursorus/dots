<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow Particles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Канвас на заднем фоне */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Контейнер для кнопок, чтобы они были поверх */
        .ui-container {
            position: relative;
            z-index: 10;
            display: flex;
            gap: 150px;
            margin-top: 60vh; /* Кнопки внизу */
        }

        .control-group {
            position: relative;
        }

        .btn {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            color: white;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .btn:hover {
            background: white;
            color: black;
            transform: scale(1.1);
        }

        .input-popup {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #555;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s;
            width: 100px;
        }

        .input-popup.active {
            opacity: 1;
            pointer-events: all;
            transform: translateX(-50%) translateY(0);
        }

        input[type="number"] {
            background: #333;
            border: none;
            color: white;
            padding: 5px;
            text-align: center;
            width: 80px;
            margin: 0 auto;
        }

        .confirm-btn {
            background: white;
            color: black;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .arrow-up::before { content: "▲"; }
        .arrow-down::before { content: "▼"; }

    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="ui-container">
        <div class="control-group">
            <div class="input-popup" id="popup-sub">
                <input type="number" id="input-sub" placeholder="?" min="1">
                <button class="confirm-btn" onclick="processInput('sub')">OK</button>
            </div>
            <button class="btn arrow-down" id="btn-sub" onclick="togglePopup('sub')"></button>
        </div>

        <div class="control-group">
            <div class="input-popup" id="popup-add">
                <input type="number" id="input-add" placeholder="?" min="1">
                <button class="confirm-btn" onclick="processInput('add')">OK</button>
            </div>
            <button class="btn arrow-up" id="btn-add" onclick="togglePopup('add')"></button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let currentNumber = 0;
        let particles = [];
        let bgParticles = [];
        
        // --- НАСТРОЙКИ ---
        const PARTICLE_SIZE = 2;
        const GAP = 7; 
        const SPEED = 0.02; // ОЧЕНЬ МЕДЛЕННО
        
        let btnAddPos = { x: 0, y: 0 };
        let btnSubPos = { x: 0, y: 0 };

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            
            // Получаем координаты кнопок
            const bAdd = document.getElementById('btn-add').getBoundingClientRect();
            const bSub = document.getElementById('btn-sub').getBoundingClientRect();
            
            btnAddPos = { x: bAdd.left + bAdd.width/2, y: bAdd.top + bAdd.height/2 };
            btnSubPos = { x: bSub.left + bSub.width/2, y: bSub.top + bSub.height/2 };
        }
        window.addEventListener('resize', resize);
        setTimeout(resize, 100);

        class Particle {
            constructor(x, y, type) {
                this.x = x; this.y = y;
                this.tx = x; this.ty = y; // Цель
                this.type = type; // 'bg', 'text', 'orbit', 'dying'
                this.angle = Math.random() * Math.PI * 2;
                this.radius = 50 + Math.random() * 20;
            }

            update() {
                if (this.type === 'bg') {
                    this.x += (Math.random() - 0.5) * 0.5;
                    this.y += (Math.random() - 0.5) * 0.5;
                    if (this.x < 0 || this.x > width) this.x = Math.random() * width;
                    if (this.y < 0 || this.y > height) this.y = Math.random() * height;
                    return true;
                }

                if (this.type === 'orbit') {
                    // Кружение вокруг кнопки
                    this.x += (btnAddPos.x + Math.cos(this.angle) * this.radius - this.x) * 0.05;
                    this.y += (btnAddPos.y + Math.sin(this.angle) * this.radius - this.y) * 0.05;
                    this.angle += 0.03;
                    return true;
                }

                // Движение к цели (текст или кнопка вниз)
                this.x += (this.tx - this.x) * SPEED;
                this.y += (this.ty - this.y) * SPEED;

                if (this.type === 'dying' && Math.abs(this.tx - this.x) < 5) return false;
                return true;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, PARTICLE_SIZE, 0, Math.PI * 2);
                ctx.fillStyle = this.type === 'bg' ? 'rgba(255,255,255,0.3)' : 'white';
                ctx.fill();
            }
        }

        function getTextCoordinates(text) {
            const tCanvas = document.createElement('canvas');
            const tCtx = tCanvas.getContext('2d');
            tCanvas.width = width; tCanvas.height = height;
            
            tCtx.font = `bold 200px Courier New`;
            tCtx.textAlign = 'center';
            tCtx.textBaseline = 'middle';
            tCtx.fillStyle = 'white';
            tCtx.fillText(text, width / 2, height / 2 - 50);

            const data = tCtx.getImageData(0, 0, width, height).data;
            const coords = [];
            for (let y = 0; y < height; y += GAP) {
                for (let x = 0; x < width; x += GAP) {
                    if (data[(y * width + x) * 4 + 3] > 128) coords.push({ x, y });
                }
            }
            return coords;
        }

        function morphTo(newNumber) {
            const targets = getTextCoordinates(newNumber);
            const active = particles.filter(p => p.type !== 'dying' && p.type !== 'bg');
            
            // Сортировка для минимальной суеты
            active.sort((a,b) => a.y - b.y || a.x - b.x);
            targets.sort((a,b) => a.y - b.y || a.x - b.x);

            // Обновляем цели существующих
            for (let i = 0; i < Math.min(active.length, targets.length); i++) {
                active[i].tx = targets[i].x;
                active[i].ty = targets[i].y;
                active[i].type = 'text';
            }

            // Добавляем новые
            if (targets.length > active.length) {
                for (let i = active.length; i < targets.length; i++) {
                    let p = new Particle(btnAddPos.x, btnAddPos.y, 'orbit');
                    p.tx = targets[i].x;
                    p.ty = targets[i].y;
                    particles.push(p);
                    // Отправляем с орбиты к цифре через время
                    setTimeout(() => { p.type = 'text'; }, 1000 + Math.random() * 1000);
                }
            } 
            // Убираем лишние
            else if (targets.length < active.length) {
                for (let i = targets.length; i < active.length; i++) {
                    active[i].type = 'dying';
                    active[i].tx = btnSubPos.x;
                    active[i].ty = btnSubPos.y;
                }
            }
        }

        function togglePopup(type) {
            document.getElementById('popup-add').classList.remove('active');
            document.getElementById('popup-sub').classList.remove('active');
            const p = document.getElementById(`popup-${type}`);
            p.classList.add('active');
            setTimeout(() => document.getElementById(`input-${type}`).focus(), 100);
        }

        function processInput(type) {
            const input = document.getElementById(`input-${type}`);
            const val = parseInt(input.value);
            if (!isNaN(val)) {
                if (type === 'add') currentNumber += val;
                else currentNumber -= val;
                morphTo(currentNumber);
                input.value = '';
                document.getElementById(`popup-${type}`).classList.remove('active');
            }
        }

        function init() {
            for(let i=0; i<100; i++) bgParticles.push(new Particle(Math.random()*width, Math.random()*height, 'bg'));
            morphTo(currentNumber);
            animate();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // Шлейф
            ctx.fillRect(0, 0, width, height);
            bgParticles.forEach(p => { p.update(); p.draw(); });
            particles = particles.filter(p => {
                const alive = p.update();
                if (alive) p.draw();
                return alive;
            });
            requestAnimationFrame(animate);
        }

        init();
    </script>
</body>
</html>
